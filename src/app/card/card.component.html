<div class="card">
  <img class="card-img-top" src="{{ card.imageUrl }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let detail of card.details">
      {{ detail }}
    </li>
  </ul>
  <div class="card-body" *ngIf="card.links">
    <a href="{{ card.links[0] }}" class="card-link" target="default"
      >See Project</a
    >
    <a href="{{ card.links[1] }}" class="card-link" target="default"
      >Github link</a
    >
  </div>
</div>
